<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style type="text/css">
body {
  background: rgb(204,204,204); 
}

div > p, span, li, td {font-size: 13.5pt; font-family: sans-serif;}

div[size="A4"] {  
  width: 21cm;
  height: 29.7cm; 
  background: white;
  display: block;
  margin: 0 auto;
  margin-bottom: 0.5cm;
  padding: 50px 80px;
  display: flex;
  flex-direction: column;
}

@media print {
  border: initial;
  size: auto;
  margin: 0;

  a[href]:after {
    content: none !important;
  }

  body, page {
    margin: 0;
    box-shadow: 0;
  }
}

</style>
<body>
  <div size="A4">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
